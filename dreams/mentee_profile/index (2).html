<!DOCTYPE html>
<html>
<head>
  <title>Scheduling Page</title>
  <style>
    /* Additional CSS styles */

    label {
    position: relative;
    display: inline-block;
    font-weight: bold;
    transform: translateX(0);
    transition: transform 0.3s ease-in-out;
  }

  label::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #4caf50;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
  }

  label:hover {
    transform: translateX(5px);
  }

  label:hover::after {
    transform: scaleX(1);
  }

  input[type="time"] {
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 4px;
    transition: border-color 0.3s ease;
  }

  input[type="time"]:focus {
    outline: none;
    border-color: #4caf50;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    border: 1px solid #ccc;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    border-color: #4caf50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
  }

    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
  
    .calendar-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      height: 100vh;
    }
  
    .calendar {
      width: 100%;
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
  
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
    }
  
    .calendar-header button {
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
  
    .calendar-header button:hover {
      text-decoration: underline;
    }
  
    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 10px;
      background-color: #fff;
    }
  
    .calendar-day {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }
  
    .calendar-day:hover {
      background-color: #e6e6e6;
    }
  
    .calendar-day.selected {
      background-color: #4caf50;
      color: #fff;
    }
  
    .calendar-day.saved {
      background-color: #4caf50;
      color: #fff;
    }
  
    .calendar-day.empty {
      background-color: transparent;
      cursor: default;
    }
  
    .event-details {
      margin-top: 10px;
      padding: 10px;
      background-color: #fff;
    }
  
    .event-item {
      background-color: #c1e7d9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
  
    .event-summary {
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .event-datetime {
      margin-bottom: 5px;
    }
  
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
  
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
      animation: modal-anim 0.3s ease;
    }
    
  
    @keyframes modal-anim {
      from {
        opacity: 0;
        transform: translateY(-50%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
  
    .modal-close:hover,
    .modal-close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  
    /* Form Styling */
    form label {
      font-weight: bold;
      margin-right: 5px;
      display: block;
      margin-bottom: 10px;
    }
  
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
  
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
  
    form input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 14px;
    width: 100%;
  }

  
    form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="prevMonth()">&lt;</button>
      <h2 id="current-month"></h2>
      <button onclick="nextMonth()">&gt;</button>
    </div>
    <div class="calendar-dates" id="calendar-dates"></div>
    <div class="event-details" id="event-details"></div>
  </div>

  <!-- Modal Pop-up -->
  <div id="modal-popup" class="modal" >
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <form id="event-form" action="send_email.php" method="POST">
        <label for="date-input">Date: </label>
        <input id="date-input" type="text" name="date" >
        <br>
        <label for="email-input">Email Address: </label>
        <input id="email-input" type="email" name="email" required>
        <br>
        <label for="title-input">Title: </label>
        <input id="title-input" type="text" name="title" required>
        <br>
        <label for="summary-input">Summary: </label>
        <textarea id="summary-input" name="summary" required></textarea>
        <br>
        <label for="start-time-input">Start Time: </label>
         <input id="start-time-input" type="time" name="start_time" required>
        <br>
        <label for="end-time-input">End Time: </label>
        <input id="end-time-input" type="time" name="end_time" required>
         <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script>
    const currentDate = new Date();
    let selectedDate = new Date();
    const events = {};

    function generateCalendar() {
      const monthNames = [
        'January', 'February', 'March', 'April',
        'May', 'June', 'July', 'August',
        'September', 'October', 'November', 'December'
      ];

      const calendarDates = document.getElementById('calendar-dates');
      calendarDates.innerHTML = '';

      const currentMonthLabel = document.getElementById('current-month');
      currentMonthLabel.innerText = monthNames[currentDate.getMonth()] + ' ' + currentDate.getFullYear();

      const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
      const daysInMonth = lastDayOfMonth.getDate();
      const startingDayOfWeek = firstDayOfMonth.getDay();

      let dayCounter = 1;

      for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
        const day = document.createElement('div');
        day.classList.add('calendar-day', 'empty');
        calendarDates.appendChild(day);
      }

      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 7; col++) {
          if (row === 0 && col < startingDayOfWeek) {
            const day = document.createElement('div');
            day.classList.add('calendar-day', 'empty');
            calendarDates.appendChild(day);
          } else if (dayCounter > daysInMonth) {
            break;
          } else {
            const day = document.createElement('div');
            day.classList.add('calendar-day');
            day.innerText = dayCounter;
            day.addEventListener('click', () => openEventPopup(day, parseInt(day.innerText)));

            calendarDates.appendChild(day);
            dayCounter++;

            // Check if there are any events for this date and update the calendar
            const eventKey = formatDate(selectedDate);
            if (events.hasOwnProperty(eventKey)) {
              day.classList.add('saved');
            }
          }
        }
      }
    }

    function openEventPopup(dayElement, day) {
      selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);

      const eventDetails = document.getElementById('event-details');
      eventDetails.innerHTML = '';

      const modal = document.getElementById('modal-popup');
      const modalContent = document.querySelector('.modal-content');
      const dateInput = document.getElementById('date-input');
      const emailInput = document.getElementById('email-input');
      const titleInput = document.getElementById('title-input');
      const summaryInput = document.getElementById('summary-input');
      const startTimeInput = document.getElementById('start-time-input');
      const endTimeInput = document.getElementById('end-time-input');


      dateInput.value = formatDate(selectedDate);
      emailInput.value = '';
      titleInput.value = '';
      summaryInput.value = '';
      startTimeInput.value = '';
      endTimeInput.value = '';


      modal.style.display = 'block';

      // Remove the 'selected' class from previously selected date
      const selectedDateElement = document.querySelector('.calendar-day.selected');
      if (selectedDateElement) {
        selectedDateElement.classList.remove('selected');
      }

      // Add the 'selected' class to the current selected date
      dayElement.classList.add('selected');
    }

    function closeModal() {
      const modal = document.getElementById('modal-popup');
      modal.style.display = 'none';
    }

    function submitEventForm(event) {
  event.preventDefault();

  const emailInput = document.getElementById('email-input');
  const titleInput = document.getElementById('title-input');
  const summaryInput = document.getElementById('summary-input');
  const startTimeInput = document.getElementById('start-time-input');
  const endTimeInput = document.getElementById('end-time-input');

  const eventDetails = document.getElementById('event-details');
  const eventItem = document.createElement('div');
  eventItem.classList.add('event-item');

  const eventSummary = document.createElement('div');
  eventSummary.classList.add('event-summary');
  eventSummary.innerText = 'Title: ' + titleInput.value;

  const eventDateTime = document.createElement('div');
  eventDateTime.classList.add('event-datetime');
  eventDateTime.innerText = 'Date: ' + formatDate(selectedDate);
  
  const eventTime = document.createElement('div');
  eventTime.classList.add('event-time');
  eventTime.innerText = 'Time: ' + startTimeInput.value + ' - ' + endTimeInput.value;

  eventItem.appendChild(eventSummary);
  eventItem.appendChild(eventDateTime);
  eventItem.appendChild(eventTime);

  eventDetails.appendChild(eventItem);

  // Save the event for the selected date
  const eventKey = formatDate(selectedDate);
  if (!events.hasOwnProperty(eventKey)) {
    events[eventKey] = [];
  }
  events[eventKey].push({
    email: emailInput.value,
    title: titleInput.value,
    summary: summaryInput.value,
    start_time: startTimeInput.value,
    end_time: endTimeInput.value
  });

  // Update the calendar to indicate that this date has a saved event
  const selectedDateElement = document.querySelector('.calendar-day.selected');
  if (selectedDateElement) {
    selectedDateElement.classList.add('saved');
  }

  closeModal();

  event.target.reset();
}

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar();
    }

    function formatDate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return year + '-' + month + '-' + day;
    }

    generateCalendar();
  </script>
</body>
</html>
